<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatGPT via Vercel Proxy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      padding: 0;
    }
    #chatbox {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #1e1e1e;
      border-radius: 10px;
    }
    .message {
      margin: 10px 0;
    }
    .user {
      color: #80cbc4;
    }
    .bot {
      color: #ffcc80;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    #userInput {
      width: 80%;
      background: #2c2c2c;
      border: none;
      color: white;
    }
    #sendBtn {
      background: #00c853;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <h2>üí¨ ChatGPT (via Vercel)</h2>
    <div id="messages"></div>
    <input type="text" id="userInput" placeholder="Tulis pesan..." />
    <button id="sendBtn">Kirim</button>
  </div>

  <script>
    const endpoint = "https://cgpt-6k2euq5os-aiksatrias-projects.vercel.app/api/chat";

    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");
    const messages = document.getElementById("messages");

    sendBtn.addEventListener("click", async () => {
      const message = userInput.value.trim();
      if (!message) return;

      addMessage("user", message);
      userInput.value = "";

      try {
        const response = await fetch(endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        if (data.reply) {
          addMessage("bot", data.reply);
        } else {
          addMessage("bot", "‚ö†Ô∏è Gagal mendapat jawaban.");
        }
      } catch (err) {
        console.error(err);
        addMessage("bot", "‚ö†Ô∏è Terjadi kesalahan koneksi.");
      }
    });

    function addMessage(sender, text) {
      const msg = document.createElement("div");
      msg.className = "message " + sender;
      msg.textContent = `${sender === "user" ? "üßç " : "ü§ñ "} ${text}`;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
